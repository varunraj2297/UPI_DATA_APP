server:
  port: 5454
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/olivedb
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
  mvc:
    view:
      prefix: /WEB-INF/pages/
      suffix: .jsp